<svg width="250" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="250" height="250" fill="url(#gradient)"/>
  <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
    <stop offset="0%" style="stop-color:#1A1A2E"/>
    <stop offset="100%" style="stop-color:#000000"/>
  </linearGradient>
  <circle cx="50" cy="50" r="5" fill="#00D4FF" filter="url(#glow)"/>
  <circle cx="150" cy="100" r="5" fill="#A100FF" filter="url(#glow)"/>
  <circle cx="200" cy="200" r="5" fill="#FF9500" filter="url(#glow)"/>
  <line x1="50" y1="50" x2="150" y2="100" style="stroke:#FFFFFF; stroke-opacity:0.2; stroke-width:1"/>
  <text x="20" y="20" font-family="Consolas" font-size="12" fill="#00D4FF" filter="url(#glow)">function()</text>
  <text x="100" y="150" font-family="Consolas" font-size="12" fill="#A100FF" filter="url(#glow)">if (true)</text>
</svg>